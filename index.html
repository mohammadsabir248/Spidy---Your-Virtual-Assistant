<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant </title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon"> 
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        #btn { background: #3b82f6; border: none; border-radius: 50%; width: 80px; height: 80px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        #btn:active { transform: scale(0.9); }
        .listening { animation: pulse 1.5s infinite; background: #ef4444 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        #transcript { margin-top: 20px; color: #94a3b8; font-style: italic; min-height: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi I am Vision</h1>
        <button id="btn">ðŸŽ¤</button>
        <p id="transcript">Click the mic to speak with me...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
